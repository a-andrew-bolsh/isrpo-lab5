name: Run Unit Tests

on:
  push:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python`
        uses: actions/setup-python@v5

      - name: Run unit tests
        run: python -m unittest test_shapes.py -v
